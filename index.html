<script>
    // JavaScript to add/remove class based on screen width
    window.addEventListener('DOMContentLoaded', function() {
        var contactLink = document.querySelector('.hide-on-laptop');

        function checkScreenWidth() {
            // Get the current screen width
            var screenWidth = window.innerWidth;

            // Add or remove class based on screen width
            if (screenWidth >= 992) { // Adjust this breakpoint as needed
                contactLink.classList.add('hide-on-laptop');
            } else {
                contactLink.classList.remove('hide-on-laptop');
            }
        }

        // Check screen width initially and on resize
        checkScreenWidth();
        window.addEventListener('resize', checkScreenWidth);
    });
</script>
